<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>浮动布局简介及float属性</title>
    <style type="text/css">
        .box1{
            height: 50px;
            background: red;
            float: left;
        }
        .box2{
            height: 50px;
            background: blue;
            float: left;
        }
        /*清除浮动1*/
        p{
            clear: both;
        }
        /*清除浮动2*/
        p{
            width: 100%;
            overflow: hidden;
        }

    </style>
</head>
