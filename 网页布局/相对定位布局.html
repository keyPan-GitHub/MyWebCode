<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>相对定位布局</title>
    <style type="text/css">
    .box1{
        background: red;
        height: 300px;
        position: relative;
        top: 50px;
        left: 30px;
    }
    .box2{
        background: green;
        height: 300px;
    }
    .box3{
        background: yellow;
        height: 300px;
    }

    </style>
</head>
<body>

<div class="box1">box1</div>
<div class="box2">box2</div>
<div class="box3">box3</div>

</body>
</html>
