<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>横向两列布局之QQ作业</title>
    <style type="text/css">
        *{
            margin: 0;padding: 0
        }
        #warp{
            background: #00c;
            margin: 0 auto;
            width: 960px;
        }
        #header{
            background: #FF3300;
            width: 100%;
        }
        #mainbody{
            background: #fc0;
            width: 100%;
            /*clear: both;*/
            overflow: hidden;
        }
        .left{
            width: 800px;
            height: 200px;
            background: black;
            float: left;
            /*margin-right: 120px;*/
        }
        .right{
            width: 140px;
            height: 500px;
            background: green;
            float: right;
        }
        #footer{
            background: #639;
            width: 100%;
        }

    </style>
</head>
<body>
<div id = "wrap">
    <div id="header">头部</div>
    <div id="mainbody">
        <div class="left"></div>
        <div class="right"></div>
    </div>

    <div id="footer">版权部分</div>
</div>

</body>
</html>
