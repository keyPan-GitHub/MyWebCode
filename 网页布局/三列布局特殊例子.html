<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>三列布局特殊例子</title>
    <style type="text/css">
    body{margin:0; padding:0;}
    .left{
        width: 200px; height: 500px; background: yellow; position: absolute;left: 0; top: 0;
    }
    .center{
        height:500px; background:red; margin: 0 310px 0 210px;
    }
    .right{
        width: 300px; height: 500px; background: blue; position: absolute;right: 0; top: 0;
    }
    </style>
</head>
<body>
<div class="left">left</div>
<div class="center">居然不能回复，下面有位兄弟说不能自动换行大概和我踩了一样的坑，那就是输入数字或者纯字母了，因为一串数字或者一串字母是被当做一个整体的，所以浏览器默认不会破坏它的完整性所以不会换行，想换行的话需要增加这个属性word-wrap: break-word;就可以了</div>
<div class="right">right</div>
</body>
</html>
