<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>布局之两列布局的制作</title>
    <style type="text/css">
    body{margin: 0; padding:0;}
    .main{
        width: 800px; margin: 0 auto;
    }
    /*不固定宽度两列布局*/
    .left{
        width: 20%; height: 500px; float: left; background: #ccc;
    }
    .right{
        width:80%; height: 500px; float: right; background: red;
    }
    /*固定宽度两列布局*/
/*   .left{
        width: 220px; height: 500px; float: left; background: #ccc;
    }
    .right{
        width:580px; height: 500px; float: right; background: red;
    }*/

    </style>
</head>
<body>
<div class="main">
    <div class="left">left</div>
    <!-- <div class="center">center</div> -->
    <div class="right">right</div>
</div>

</body>
</html>
