<!--
	什么是代码注释？代码注释的作用是帮助程序员标注代码的用途，过一段时间后再看你所编写的代码，就能很快想起这段代码的用途。代码注释不仅方便程序员自己回忆起以前代码的用途，还可以帮助其他程序员很快的读懂你的程序的功能，方便多人合作开发网页代码。

语法：
	<!- ->
如：右边编辑器的代码的第 8、12 行都是，但是你会发现注释代码是不会在结果窗口中显示出来的。
-->
