<!DOCTYPE html>
<html>
	<meta http-equiv="Content-Type" content="text/html" charset="utf-8">
<head>
	<title>标签的语法</title>
</head>
<body>
	<h1>在本教程中，你将学习如何使用HTML来创建站点</h1>
	<p>当特殊的样式需要应用到个别元素时，就可以使用内联元素
	</p>
</body>
</html>

<!--
1. 标签由英文尖括号<和>括起来，如<html>就是一个标签。

2. html中的标签一般都是成对出现的，分开始标签和结束标签。结束标签比开始标签多了一个/。

如：

（1） <p></p>

（2） <div></div>

（3） <span></span>



3. 标签与标签之间是可以嵌套的，但先后顺序必须保持一致，如：<div>里嵌套<p>，那么</p>必须放在</div>的前面。如下图所示。

	<div><p>sdasdasdasdasd</p></div>>


4. HTML标签不区分大小写，<h1>和<H1>是一样的，但建议小写，因为大部分程序员都以小写为准。
-->
