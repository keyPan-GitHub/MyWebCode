<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>颜色值缩写</title>
	<style type="text/css">
		p{
			color: #360;
		}
	</style>
</head>
<body>
	<p>文本文本文本文本文本文本文本文本文本文本文本文本文本文本文本文本文本文本文本文本文本文本文本文本文本文本文本文本文本文本文本文本文本文本。</p>
</body>
</html>

<!-- 
关于颜色的css样式也是可以缩写的，当你设置的颜色是16进制的色彩值时，如果每两位的值相同，可以缩写一半。

例子1：

p{color:#000000;}
可以缩写为：

p{color: #000;}
例子2：

p{color: #336699;}
可以缩写为：

p{color: #369;} -->
