<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Relative与Absolute组合使用,相对参照元素进行定位</title>
	<style type="text/css">
		div{
			border: 2px red solid;
		}
		#box1{
			width: 200px;
			height: 200px;
			position: relative;

		}
		#box2{
			position: absolute;
			top: 20px;
			left: 20px;
		}
		
		/*下面是任务部分*/
		#box3{
			width: 200px;
			height: 200px;
			position: relative;
		}
		#box4{
			width: 99%;
			position: absolute;
			bottom: 0px;
            left:-1px;
		}

	</style>
</head>
<body>
	<div id="box1">
		<div id="box2">相对参照元素进行定位</div>
	</div>

<h1>下面是任务部分</h1>
<div id="box3">
    <img src="http://img.mukewang.com/541a7d8a00018cf102000200.jpg">
    <div id="box4">当我还是三年级的学生时是一个害羞的小女生。</div>
</div>
</body>
</html>

<!-- 小伙伴们学习了12-6小节的绝对定位的方法：使用position:absolute可以实现被设置元素相对于浏览器（body）设置定位以后，大家有没有想过可不可以相对于其它元素进行定位呢？答案是肯定的，当然可以。使用position:relative来帮忙，但是必须遵守下面规范：

1、参照定位的元素必须是相对定位元素的前辈元素：

<div id="box1">
    <div id="box2">相对参照元素进行定位</div>
</div>
从上面代码可以看出box1是box2的父元素（父元素当然也是前辈元素了）。

2、参照定位的元素必须加入position:relative;

#box1{
    width:200px;
    height:200px;
    position:relative;        
}
3、定位元素加入position:absolute，便可以使用top、bottom、left、right来进行偏移定位了。

#box2{
    position:absolute;
    top:20px;
    left:30px;         
}
这样box2就可以相对于父元素box1定位了（这里注意参照物就可以不是浏览器了，而可以自由设置了）。 -->
