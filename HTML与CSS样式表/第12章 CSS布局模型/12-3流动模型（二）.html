<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>流动模型（二）流动模式下的内联元素</title>
	<style type="text/css">
		
	</style>
</head>
<body>
	 <a href="http://www.imooc.com">www.imooc.com</a><span>强调</span><em>重点</em>
    <strong>强调</strong>
</body>
</html>
<!-- 
第二点，在流动模型下，内联元素都会在所处的包含元素内从左到右水平分布显示。（内联元素可不像块状元素这么霸道独占一行）

右侧代码编辑器中内联元素标签a、span、em、strong都是内联元素。 -->
