<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>文字排版--下划线</title>
	<style type="text/css">
		a{
			text-decoration: underline;
		}
		span{
			text-decoration: underline;
		}
	</style>
</head>
<body>
	<p><span>三年级</span>时，我还是一个<a>胆小如鼠</a>的小女孩。</p> 
</body>
</html>


<!-- 
有些情况下想为文字设置为下划线样式，这样可以在视觉上强调文字，可以使用下面代码来实现：

p a{text-decoration:underline;}

<p>三年级时，我还是一个<a>胆小如鼠</a>的小女孩。</p> -->
