<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>段落排版--中文字间距、字母间距</title>
	<style type="text/css">
		h1{
			letter-spacing: 20px;
			/*为标题设置字母间距为20象素*/
		}
	</style>
</head>
<body>
	<h1>hello world!你好！</h1>
</body>
</html>



<!-- 
中文字间隔、字母间隔设置：

如果想在网页排版中设置文字间隔或者字母间隔就可以使用    letter-spacing 来实现，如下面代码：

h1{
    letter-spacing:50px;
}
...
<h1>了不起的盖茨比</h1>
注意：这个样式使用在英文单词时，是设置字母与字母之间的间距。

单词间距设置：

如果我想设置英文单词之间的间距呢？可以使用 word-spacing 来实现。如下代码：

h1{
    word-spacing:50px;
}
...
<h1>welcome to imooc!</h1> -->
