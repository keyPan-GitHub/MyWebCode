<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>文字排版--斜体</title>
	<style type="text/css">
		a{
			font-style: italic;
		}
		p{
			font-style: italic;
		}
	</style>
</head>
<body>
	<p>三年级时，我还是一个<a>胆小如鼠</a>的小女孩。</p>
</body>
</html>
