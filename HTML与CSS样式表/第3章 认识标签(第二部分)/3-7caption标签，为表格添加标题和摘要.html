<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>caption标签，为表格添加标题和摘要</title>
	<style type="text/css">
		table tr td,th{
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<table summary="2012年到2013年库存记录">
		<tbody>
			<caption>
				“本表格记录2012年到2013年库存记录，记录包括U盘和耳机库存量”
			</caption>
			<tr>
			    <th>产品名称 </th>
			    <th>品牌 </th>
			    <th>库存量（个） </th>
			    <th>入库时间 </th>
  		    </tr>
		    <tr>
			    <td>耳机 </td>
			    <td>联想 </td>
			    <td>500</td>
			    <td>2013-1-2</td>
		    </tr>
		    <tr>
			    <td>U盘 </td>
			    <td>金士顿 </td>
			    <td>120</td>
			    <td>2013-8-10</td>
		    </tr>
		    <tr>
			    <td>U盘 </td>
			    <td>爱国者 </td>
			    <td>133</td>
			    <td>2013-3-25</td>
		    </tr>
		</tbody>
	</table>
</body>
</html>

摘要

摘要的内容是不会在浏览器中显示出来的。它的作用是增加表格的可读性(语义化)，使搜索引擎更好的读懂表格内容，还可以使屏幕阅读器更好的帮助特殊用户读取表格内容。

    语法：<table summary="表格简介文本">

标题

用以描述表格内容，标题的显示位置：表格上方。

     语法：

<table>
    <caption>标题文本</caption>
    <tr>
        <td>…</td>
        <td>…</td>
        …
    </tr>
…
</table>
