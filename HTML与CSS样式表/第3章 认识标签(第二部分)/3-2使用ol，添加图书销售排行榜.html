<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>使用ol，添加图书销售排行榜</title>
</head>
<body>
	<ol>
		<li>我的第1个列表信息</li>
		<li>我的第2个列表信息</li>
		<li>我的第3个列表信息</li>
		<li>我的第4个列表信息</li>
	</ol>
	<img src="http://img.mukewang.com/52d3884a00014b0702270264.jpg">
	<img src="http://img.mukewang.com/52d3893400019ee003830208.jpg">
</body>
</html>

<!--

如果想在网页中展示有前后顺序的信息列表，怎么办呢？如，当当网上的书籍热卖排行榜，如下图所示。这类信息展示就可以使用<ol>标签来制作有序列表来展示。



语法：

<ol>
   <li>信息</li>
   <li>信息</li>
   ......
</ol>
举例：

下面是一个热点课程下载排行榜：

<ol>
   <li>前端开发面试心法 </li>
   <li>零基础学习html</li>
   <li>JavaScript全攻略</li>
</ol>
<ol>在网页中显示的默认样式一般为：每项<li>前都自带一个序号，序号默认从1开始，如下图所示：
-->
