<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>使用ul，添加新闻信息列表</title>
</head>
<body>
	<ul>
		 <li>我的第1个列表信息</li>
		 <li>我的第2个列表信息</li>
		 <li>我的第3个列表信息</li>
		 <li>我的第4个列表信息</li>
	</ul>
	<img src="http://img.mukewang.com/52d383cd0001085503320216.jpg">

	<img src="http://img.mukewang.com/52d3840f0001575f03260138.jpg">
	<img src="http://img.mukewang.com/52d3851200012ec503870284.jpg">

	<p>地址:<address>哈尔滨</address></p> 
	
</body>
</html>


<!--

在浏览网页时，你会发现网页上有很多信息的列表，如新闻列表、图片列表，如下图所示。



新闻列表



图片列表

这些列表就可以使用ul-li标签来完成。ul-li是没有前后顺序的信息列表。

语法：

<ul>
  <li>信息</li>
  <li>信息</li>
   ......
</ul>
举例：

<ul>
  <li>精彩少年</li>
  <li>美丽突然出现</li>
  <li>触动心灵的旋律</li>
</ul>
ul-li在网页中显示的默认样式一般为：每项li前都自带一个圆点，如下图所示：
-->
