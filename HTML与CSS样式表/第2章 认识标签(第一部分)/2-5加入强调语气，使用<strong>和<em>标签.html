<body>
	<h1>了不起的盖茨比</h1>
	<p>1922年的春天，一个想要成名名叫<strong>尼克•卡拉威</strong>（托比•马奎尔Tobey Maguire饰）的作家，离开了美国中西部，来到了纽约。那是一个道德感渐失，爵士乐流行，<strong>走私为王</strong>，股票飞涨的时代。为了追寻他的美国梦，他搬入纽约附近一海湾居住。</p>

	<p><em>菲茨杰拉德</em>，二十世纪美国文学巨擘之一，兼具作家和编剧双重身份。他以诗人的敏感和戏剧家的想象为<strong>"爵士乐时代"</strong>吟唱华丽挽歌，其诗人和梦想家的气质亦为那个奢靡年代的不二注解。</p>
