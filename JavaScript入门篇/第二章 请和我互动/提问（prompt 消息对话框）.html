<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>提问（prompt 消息对话框）</title>
	<script type="text/javascript">
		function rec() {
			var score; //score变量，用来存储用户输入的成绩值。
			score = prompt("请输入你的成绩");
			if (score>=90) {
				document.write("你很棒!");
			}
			else if (score >= 75) {
				document.write("不错吆!");
			}
			else if (score >= 60) {
				document.write("要加油!");
			}
			else {
				document.write("要努力了!");
			}
		}
	</script>
</head>
<body>
	<input type="button" name="button" value="点击我，对成绩做出评价" onclick="rec()">
</body>
</html>

<!-- 
prompt弹出消息对话框,通常用于询问一些需要与用户交互的信息。弹出消息对话框（包含一个确定按钮、取消按钮与一个文本输入框）。

语法:

prompt(str1, str2);
参数说明：

str1: 要显示在消息对话框中的文本，不可修改
str2：文本框中的内容，可以修改
返回值:

1. 点击确定按钮，文本框中的内容将作为函数返回值
2. 点击取消按钮，将返回null
看看下面代码:

var myname=prompt("请输入你的姓名:");
if(myname!=null)
  {   alert("你好"+myname); }
else
  {  alert("你好 my friend.");  }
结果:



注:在用户点击对话框的按钮前，不能进行任何其它操作。 -->
