<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>垂直菜单的制作</title>
    <style type="text/css">
    *{
        margin: 0;
        padding: 0;
        font-size: 14px;
    }
    ul{
        list-style: none;
        height: 50px;
        border-bottom: 5px solid orange;
        padding-left: 30px;
    }
    li{
        float: left;
        margin-top: 20px;
    }
    a{
        text-decoration: none;
        display: block;
        height: 30px;
        line-height: 30px;
        width: 120px;
        background: #ccc;
        margin-bottom: 1px;
        /*text-indent: 10px;*/
        text-align: center;
        background: url(/Users/Mr.pan/Pictures/images素材/btnBg.png);
    }
    .no,a:hover{
        color: white;
        background-position: 0px -30px;
    }

    </style>
</head>
<body>
<ul>
    <li><a class="on" href="#">首页</a></li>
    <li><a href="#">新闻快讯</a></li>
    <li><a href="#">软件功能</a></li>
    <li><a href="#">产品展示</a></li>
    <li><a href="#">售后服务</a></li>
    <li><a href="#">关于我们</a></li>
</ul>
</body>
</html>
