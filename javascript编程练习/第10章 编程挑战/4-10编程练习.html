 		}
 	}

 	for (var i = 0; i < infos.length; i++) {
 		 		//第二次筛选，找出都是女生的信息
 		if (infos[i][1]=="女" && infos[i][3]=="大一") {
 			document.write("输出女生信息:"+infos[i]+"<br>");
 			info[n] = infos[i];
 			n++;
 		}
 	}
