<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>向下取整floor()</title>
	<script type="text/javascript">
		function math(x) {
			document.write(Math.floor(x)+"<br>");
		}
		math(3.3);
		math(-0.1);
		math(-9.9);
		math(8.9);

	// 		document.write(Math.floor(8.9) + "<br />");
	// document.write(Math.floor(3.3) + "<br />");
	// document.write(Math.floor(-0.1) + "<br />");
	// document.write(Math.floor(-9.9) + "<br />");
	</script>
</head>
<body>
	<img src="http://img.mukewang.com/532fe8e00001e4e605230063.jpg">
</body>
</html>

<!-- 
floor() 方法可对一个数进行向下取整。

语法:

Math.floor(x)
参数说明：



注意：返回的是小于或等于x，并且与 x 最接近的整数。

我们将在不同的数字上使用 floor() 方法，代码如下:

<script type="text/javascript">
  document.write(Math.floor(0.8)+ "<br>")
  document.write(Math.floor(6.3)+ "<br>")
  document.write(Math.floor(5)+ "<br>")
  document.write(Math.floor(3.5)+ "<br>")
  document.write(Math.floor(-5.1)+ "<br>")
  document.write(Math.floor(-5.9))
</script>
运行结果：

0
6
5
3
-6
-6
  -->
