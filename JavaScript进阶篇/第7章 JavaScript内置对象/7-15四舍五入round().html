<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>四舍五入round()</title>
	<script type="text/javascript">
		function math(x) {
			document.write(Math.round(x)+"<br>");
		}
		math(3.3);
		math(-0.1);
		math(-9.9);
		math(8.9);
		document.write(Math.round(3.3)+ "<br>");
	  document.write(Math.round(-0.1)+ "<br>");
	  document.write(Math.round(-9.9)+ "<br>");
	  document.write(Math.round(8.9)+ "<br>");
	  document.write(Math.round(Math.PI));
	</script>
</head>
<body>
	<img src="http://img.mukewang.com/532feb70000180ab03210059.jpg">
	<img src="http://img.mukewang.com/53fc4cc8000169a907530196.jpg">
</body>
</html>
<!-- 
round() 方法可把一个数字四舍五入为最接近的整数。

语法:

Math.round(x)
参数说明：



注意：

1. 返回与 x 最接近的整数。

2. 对于 0.5，该方法将进行上舍入。(5.5 将舍入为 6)

3. 如果 x 与两侧整数同等接近，则结果接近 +∞方向的数字值 。(如 -5.5 将舍入为 -5; -5.52 将舍入为 -6),如下图:



把不同的数舍入为最接近的整数,代码如下：

<script type="text/javascript">
  document.write(Math.round(1.6)+ "<br>");
  document.write(Math.round(2.5)+ "<br>");
  document.write(Math.round(0.49)+ "<br>");
  document.write(Math.round(-6.4)+ "<br>");
  document.write(Math.round(-6.6));
</script>
运行结果：

2
3
0
-6
-7 -->
