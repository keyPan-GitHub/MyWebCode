<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>数组连接concat()</title>
	<script type="text/javascript">
		var myarr1 = new Array("010");
		var myarr2 = new Array("-","45634563");
		var myarr3 = myarr1.concat(myarr2);
		document.write(myarr3);
		document.write(myarr1.concat(myarr2));
	</script>
</head>
<body>
	<img src="http://img.mukewang.com/5332968d0001d39b05010137.jpg">
</body>
</html>
<!-- 

concat() 方法用于连接两个或多个数组。此方法返回一个新数组，不改变原来的数组。

语法

arrayObject.concat(array1,array2,...,arrayN)
参数说明：



注意:  该方法不会改变现有的数组，而仅仅会返回被连接数组的一个副本。

我们创建一个数组，将把 concat() 中的参数连接到数组 myarr 中，代码如下：

<script type="text/javascript">
  var mya = new Array(3);
  mya[0] = "1";
  mya[1] = "2";
  mya[2] = "3";
  document.write(mya.concat(4,5)+"<br>");
  document.write(mya); 
</script>
运行结果：

1,2,3,4,5
1,2,3
我们创建了三个数组，然后使用 concat() 把它们连接起来，代码如下：

<script type="text/javascript">
  var mya1= new Array("hello!")
  var mya2= new Array("I","love");
  var mya3= new Array("JavaScript","!");
  var mya4=mya1.concat(mya2,mya3);
  document.write(mya4);
</script>
运行结果：

hello!,I,love,JavaScript,! -->
