<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>随机数 random()</title>
	<script type="text/javascript">
	var mynum = Math.random()*10;
	document.write(mynum+"<br>");
	document.write(Math.round(mynum));
	</script>
</head>
<body>

</body>
</html>
<!-- 
random() 方法可返回介于 0 ~ 1（大于或等于 0 但小于 1 )之间的一个随机数。
语法：

Math.random();
注意：返回一个大于或等于 0 但小于 1 的符号为正的数字值。

我们取得介于 0 到 1 之间的一个随机数，代码如下：

<script type="text/javascript">
  document.write(Math.random());
</script>
运行结果：

0.190305486195328  
注意:因为是随机数，所以每次运行结果不一样，但是0 ~ 1的数值。
获得0 ~ 10之间的随机数，代码如下:

<script type="text/javascript">
  document.write((Math.random())*10);
</script>
运行结果：

8.72153625893887
 -->
