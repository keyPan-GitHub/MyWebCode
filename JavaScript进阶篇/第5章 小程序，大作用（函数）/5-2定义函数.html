<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>定义函数</title>
	<script type="text/javascript">
		function sub2() {
			sub=5-2;
			alert("5和2的差:"+sub);
		}
	</script>
</head>
<body>
<form>
    <input type="button" value="点击我" onclick="sub2()" />

	<img src="http://img.mukewang.com/5338c81600019e9101600189.jpg">
</form>
</body>
</html>
<!-- 
如何定义一个函数呢？看看下面的格式：

function  函数名( )
{
     函数体;
}
function定义函数的关键字，“函数名”你为函数取的名字，“函数体”替换为完成特定功能的代码。

我们完成对两个数求和并显示结果的功能。并给函数起个有意义的名字：“add2”，代码如下：

<script type="text/javascript">
  function add2(){
    sum = 3 + 2;
    alert(sum);
  }
  ​add2();
</script> -->
