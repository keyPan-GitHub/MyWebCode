<!DOCTYPE html>

	<meta charset="utf-8">
	<title>编程练习</title>
	<script type="text/javascript">

//定义函数
	function compare (x,y) {
		var temp,x,y;
		if (x>y) {
			return x;
		}
		else if (x<y) {
			return y;
		}
		else {
			return "两数相等"
		}
	}
result1 = compare(5,4);
result2 = compare(3,6);
result3 = compare(9,9);

//函数体，判断两个整数比较的三种情况



 
//调用函数，实现下面两组数中，返回较大值。
  document.write(" 5 和 4 的较大值是:"+result1+"<br>");
  document.write(" 6 和 3 的较大值是:"+result2); 
  document.write(" 88 和88 的较大值是:"+result3); 



</script>
