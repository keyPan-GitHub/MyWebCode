<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>表达出你的想法(表达式)</title>
	<script type="text/javascript">
			var num1 = 10-6;

			var num2 = num1 + 6;
		  document.write("小明还剩:"+num1+"元"+"<br>");
		  document.write("小红花:"+num2+"元买个铅笔盒");
	</script>
</head>
<body>
</body>
</html>
