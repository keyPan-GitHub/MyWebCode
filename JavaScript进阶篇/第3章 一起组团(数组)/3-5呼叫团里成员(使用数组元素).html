<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>呼叫团里成员(使用数组元素)</title>
	<script type="text/javascript">
		var myarr=new Array();
		 myarr[0]="小红";
		 myarr[1]="小明";
		 myarr[2]="小亮";
		 myarr[3]="小川";
		 document.write("第二人的姓名是:"+myarr[1]);
	</script>
</head>
<body>
<img src="http://img.mukewang.com/52ca012800016f3505460234.jpg">

</body>
</html>
<!-- 
我们知道数组中的每个值有一个索引号，从0开始，如下图， myarray变量存储6个人的成绩：
 
要得到一个数组元素的值，只需引用数组变量并提供一个索引，如：
第一个人的成绩表示方法：myarray[0]
第三个人的成绩表示方法: myarray[2] -->
