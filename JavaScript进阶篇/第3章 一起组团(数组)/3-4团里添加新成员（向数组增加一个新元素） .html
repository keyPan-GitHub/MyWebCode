<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>团里添加新成员（向数组增加一个新元素）
</title>
	<script type="text/javascript">
		var myarray=new Array();
		 myarray[0]=88;
		 myarray[1]=90;
		 myarray[2]=68;
		 myarray[3]=99;
		 document.write("数组第一个值是:"+myarray[0]+"<br>");
		 document.write("数组第二个值是:"+myarray[1]+"<br>");
		 document.write("数组第三个值是:"+myarray[2]+"<br>");
		 document.write("数组新增加的值是:"+myarray[3]+"<br>");
	</script>
</head>
<body>
	<img src="http://img.mukewang.com/52ca00eb0001dd4805120199.jpg">
</body>
</html>

<!-- 上一节中，我们使用myarray变量存储了5个人的成绩，现在多出一个人的成绩，如何存储呢？ 


只需使用下一个未用的索引，任何时刻可以不断向数组增加新元素。

myarray[5]=88; //使用一个新索引，为数组增加一个新元素 -->
