	<title>编程练习</title>
	<script type="text/javascript">
	 //创建数组
	    var  arr = ['*','##',"***","&&","****","##*"];
		   arr[7] = "**";
		    num=arr.length;
		 var arr2= new Array();
	 //显示数组长度
	 alert("数组长度为:"+arr.length);
	 document.write("数组长度为:"+arr.length);
	 j=0;
	 //将数组内容输出，完成达到的效果。
	 for (var i = 0; i < num; i++) {
	 	if (arr[i]!=undefined) {
	 		a=arr[i].indexOf("*");
	 		b=arr[i].indexOf("#");
	 		if (a!=-1&&b==-1) {
	 			arr2[j]=arr[i];
	 			j++;
	 		}
	 	}
	 }
	  	arr2=arr2.sort();

	 	for (var i = 0; i < arr2.length; i++) {
	 		document.write("<br/><br/>"+arr2[i]); 
	 	}
	</script>
