<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>一起组团（什么是数组）</title>
	<script type="text/javascript">
		var myarr = new Array();//定义数组
		myarr[0]=80;
		myarr[1]=60;
		myarr[2]=99;
		 document.write("第一个人的成绩是:"+myarr[0]+"<br />");
		 document.write("第二个人的成绩是:"+myarr[1]+"<br />");
		 document.write("第三个人的成绩是:"+myarr[2]+"<br />");
	</script>
</head>
<body>
	<p>我们知道变量用来存储数据，一个变量只能存储一个内容。假设你想存储10个人的姓名或者存储20个人的数学成绩，就需要10个或20个变量来存储，如果需要存储更多数据，那就会变的更麻烦。我们用数组解决问题，一个数组变量可以存放多个数据。好比一个团，团里有很多人，如下我们使用数组存储5个学生成绩。</p>

	<img src="http://img.mukewang.com/52c9ff5c0001085a05460266.jpg">

	<p>数组是一个值的集合，每个值都有一个索引号，从0开始，每个索引都有一个相应的值，根据需要添加更多数值。</p>
</body>
</html>
