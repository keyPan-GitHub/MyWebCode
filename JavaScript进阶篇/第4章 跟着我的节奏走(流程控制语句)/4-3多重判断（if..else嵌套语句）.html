<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>多重判断（if..else嵌套语句）</title>
	<script type="text/javascript">
		var myage =99;//赵红的年龄为99
		if(myage<=44)
		  {document.write("青年");}
		else if(myage<=59) 
		  {document.write("中年人");}
		else if(myage<=89)
		  {document.write("老年人");}
		else
		  {document.write("长寿老年人");}
	</script>
</head>
<body>
	<img src="http://img.mukewang.com/541799000001aada05260280.jpg">
	<img src="http://img.mukewang.com/52d121a70001de7503470226.jpg">
</body>
</html>
<!-- 
要在多组语句中选择一组来执行，使用if..else嵌套语句。

语法:

if(条件1)
{ 条件1成立时执行的代码}
else  if(条件2)
{ 条件2成立时执行的代码}
...
else  if(条件n)
{ 条件n成立时执行的代码}
else
{ 条件1、2至n不成立时执行的代码}
假设数学考试，小明考了86分，给他做个评价，60分以下的不及格，60(包含60分)-75分为良好，75(包含75分)-85分为很好，85(包含85分)-100优秀。
