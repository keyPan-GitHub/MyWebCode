<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>反反复复(while循环)</title>
	<script type="text/javascript">
		var mynum = 1;
		while(mynum<=5){
			document.write("数字:"+mynum);
			mynum++;
		}
	</script>
</head>
<body>

</body>
</html>

<!-- 
和for循环有相同功能的还有while循环, while循环重复执行一段代码，直到某个条件不再满足。

while语句结构：

while(判断条件)
{
    循环语句
 }
使用while循环，完成从盒子里取球的动作，每次取一个，共6个球。

<script type="text/javascript">
var num=0;  //初始化值
while (num<=6)   //条件判断
{
  document.write("取出第"+num+"个球<br />");
  num=num+1;  //条件值更新
}
</script> -->
