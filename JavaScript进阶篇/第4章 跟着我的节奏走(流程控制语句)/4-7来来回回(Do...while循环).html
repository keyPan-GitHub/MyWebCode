<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>来来回回(Do...while循环)</title>
	<script type="text/javascript">
		var mynum = 6;
		do {
			document.write("数字:"+mynum+"<br>");
			mynum--;
		}while(mynum);
	</script>
</head>
<body>
	<img src="http://img.mukewang.com/52dc805c0001da3703680274.jpg">
	<img src="http://img.mukewang.com/52dc808b0001bff006620671.jpg">
</body>
</html>
<!-- 
do while结构的基本原理和while结构是基本相同的，但是它保证循环体至少被执行一次。因为它是先执行代码，后判断条件，如果条件为真，继续循环。

do...while语句结构：

do
{
    循环语句
 }
while(判断条件)
我们试着输出5个数字。

<script type="text/javascript">
   num= 1;
   do
   {
     document.write("数值为:" +  num+"<br />");
     num++; //更新条件
   }
   while (num<=5)
</script>
 -->
