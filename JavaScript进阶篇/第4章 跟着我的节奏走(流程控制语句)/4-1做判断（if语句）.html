<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>做判断（if语句）</title>
	<script type="text/javascript">
		var mypen = "block";
		 //定义变量mypen，存储笔的黑色。
		 if (mypen == "block") {
		 	document.write("笔是黑色的，所以购买")
		 }
	</script>
</head>
<body>

</body>
</html>
<!-- 
if语句是基于条件成立才执行相应代码时使用的语句。

语法:

if(条件)
{ 条件成立时执行代码}
注意：if小写，大写字母（IF）会出错！

假设你应聘web前端技术开发岗位，如果你会HTML技术，你面试成功，欢迎加入公司。代码表示如下:

<script type="text/javascript">
  var mycarrer = "HTML";
  if (mycarrer == "HTML")
  {
    document.write("你面试成功，欢迎加入公司。");
  }
</script> -->
