<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>重复重复（for循环）</title>
	<script type="text/javascript">
		var mymoney,sum=0;//mymoney变量存放不同面值，sum总计
		for(mymoney=1; mymoney<=10; mymoney++){
			sum = sum+mymoney;
		}
		document.write("sum总计:"+sum);
	</script>
</head>
<body>
<img src="http://img.mukewang.com/52d649f700019de303660271.jpg">
<img src="http://img.mukewang.com/5579623800015fdb06300666.jpg">
</body>
</html>

<!-- 很多事情不只是做一次，要重复做。如打印10份试卷，每次打印一份，重复这个动作，直到打印完成。这些事情，我们使用循环语句来完成，循环语句，就是重复执行一段代码。

for语句结构：

for(初始化变量;循环条件;循环迭代)
{     
    循环语句 
 }
假如，一个盒子里有6个球，我们每次取一个，重复从盒中取出球，直到球取完为止。

<script type="text/javascript">
var num=1;
for (num=1;num<=6;num++)  //初始化值；循环条件；循环后条件值更新
{   document.write("取出第"+num+"个球<br />");
}
</script>
 -->
