<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>多种选择（Switch语句)</title>
	<script type="text/javascript">
		var myweek = 3;//myweek表示星期几变量
		switch(myweek)
		{
		 case 1:
		 case 2:
		 document.write("学习理念知识");
		 break;
		 case 3:
		 case 4:
		 document.write("到企业实践");
		 break;
		 case 5:
		 document.write("总结经验");
		 break;
		 default:
		 document.write("周六、日休息和娱乐");
		}
	</script>
</head>
<body>

	<img src="http://img.mukewang.com/52d1293c0001394705510767.jpg">
	<img src="http://img.mukewang.com/52d128b80001995105210640.jpg">

</body>
</html>
<!-- 
当有很多种选项的时候，switch比if else使用更方便。

语法:

switch(表达式)
{
case值1:
  执行代码块 1
  break;
case值2:
  执行代码块 2
  break;
...
case值n:
  执行代码块 n
  break;
default:
  与 case值1 、 case值2...case值n 不同时执行的代码
}
语法说明:

Switch必须赋初始值，值与每个case值匹配。满足执行该 case 后的所有语句，并用break语句来阻止运行下一个case。如所有case值都不匹配，执行default后的语句。
