<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>继续循环continue</title>
	<script type="text/javascript">
		 var mynum =new Array(70,80,66,90,50,100,89);//定义数组mynum并赋值
		 var i;
		 for(i=0;i<mynum.length;i++)
		 {
		  	if(mynum[i]<60)
		    {
			document.write("成绩不及格，不输出！"+"<br>");
			continue;
			}
			document.write("成绩:"+mynum[i]+"及格，输出!"+"<br>");
		}
	</script>
</head>
<body>
	<img src="http://img.mukewang.com/52dc89270001212905110297.jpg">
	<img src="http://img.mukewang.com/52dc88e800017b8d03700342.jpg">
</body>
</html>
<!-- 
continue的作用是仅仅跳过本次循环，而整个循环体继续执行。

语句结构：

for(初始条件;判断条件;循环后条件值更新)
{
  if(特殊情况)
  { continue; }
 循环代码
}
上面的循环中，当特殊情况发生的时候，本次循环将被跳过，而后续的循环则不会受到影响。好比输出10个数字，如果数字为5就不输出了。



执行结果:



注:上面的代码中，num=5的那次循环将被跳过。 -->
