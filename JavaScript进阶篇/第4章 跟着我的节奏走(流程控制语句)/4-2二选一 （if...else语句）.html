<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>二选一 （if...else语句）</title>
	<script type="text/javascript">
		var ticket = true;//ticket初值为true，表示有票
		if (ticket) {
			document.write("有票");
		}
		else{
			document.write("没票");
		}
	</script>
</head>
<body>

</body>
</html>

<!-- 
if...else语句是在指定的条件成立时执行代码，在条件不成立时执行else后的代码。

语法:

if(条件)
{ 条件成立时执行的代码}
else
{条件不成立时执行的代码}
假设你应聘web前端技术开发岗位，如果你会HTML技术，你面试成功，欢迎加入公司，否则你面试不成功，不能加入公司。

代码表示如下:

<script type="text/javascript">
  var mycarrer = "HTML"; //mycarrer变量存储技能
  if (mycarrer == "HTML")
    { document.write("你面试成功，欢迎加入公司。");  }
  else  //否则，技能不是HTML
    { document.write("你面试不成功，不能加入公司。");}
</script> -->
