<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>鼠标移开事件（onmouseout）</title>
	<script type="text/javascript">
	function message() {
		alert('不要移开，点击后进入慕课网');
	}
	</script>
</head>
<body>
<form>
	<a href="http://www.imooc.com" onmouseout="message()">点击我</a>
</form>
</body>
</html>
<!-- 
鼠标移开事件，当鼠标移开当前对象时，执行onmouseout调用的程序。

当把鼠标移动到"登录"按钮上，然后再移开时，触发onmouseout事件，调用函数message()，代码如下: -->
