<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>文本框内容改变事件（onchange）</title>
	<script type="text/javascript">
		function message() {
			alert("您改变了文本内容");
		}
	</script>
</head>
<body>
	<form>
		个人简介：<br>
		<textarea name="summary" cols="60" rows="5" onchange="message()">请输入简介.......</textarea>
	</form>
</body>
</html>
<!-- 

通过改变文本框的内容来触发onchange事件，同时执行被调用的程序。

如下代码,当用户将文本框内的文字改变后，弹出对话框“您改变了文本内容！”。 -->
