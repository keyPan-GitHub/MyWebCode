<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>失焦事件（onblur）</title>
	<script type="text/javascript">
		function message() {
			alert("请确定已输入密码后，再移开");
		}
	</script>
</head>
<body>
	<form>
		用户:<input type="text" name="username" value="请输入用户名!" onblur="message()">
		密码:<input type="text" name="password" value="请输入密码!" onblur="message()">;
	</form>
</body>
</html>

<!-- 
onblur事件与onfocus是相对事件，当光标离开当前获得聚焦对象的时候，触发onblur事件，同时执行被调用的程序。

如下代码, 网页中有用户和密码两个文本框。当前光标在用户文本框内时（即焦点在文本框），在光标离开该文本框后（即失焦时），触发onblur事件，并调用函数message()。 -->
