<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>window对象</title>
	<script type="text/javascript">
		function openWin() {
			var con = confirm("欢迎来到慕课网");
			if (con==true) {
				window.open("http://www.imooc.com/course/programdetail/pid/32","_black","windth=600px","height=400px");
			}
			else{
				return;
			}
		}
	</script>
</head>
<body>
	<form>
		<input type="button" value="点击我打开新网页" onclick="openWin()">
	</form>
</body>
</html>
