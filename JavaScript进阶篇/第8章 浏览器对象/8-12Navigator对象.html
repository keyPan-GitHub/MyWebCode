<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Navigator对象</title>

</head>
<script type="text/javascript">
  var browser = navigator.appName; //浏览器名称：
  var version = navigator.appVersion; // 平台和版本信息：
  var appCode = navigator.appCodeName; // 浏览器代码名称字符：
  var platSys = navigator.platform; // 浏览器操作系统平台：
  var usersAg = navigator.userAgent; // 服务器头部的值：
  document.write("浏览器名称："+browser+"<br />"+
                 "平台和版本信息："+version+"<br />"+
                 "浏览器代码名称字符："+appCode+"<br />"+
                 "浏览器操作系统平台："+platSys+"<br />"+
                 "服务器头部的值："+usersAg)
</script>
<body>

</body>
</html>

<img src="http://img.mukewang.com/5354cff70001428b06880190.jpg">

<!-- Navigator 对象包含有关浏览器的信息，通常用于检测浏览器与操作系统的版本。

对象属性:



查看浏览器的名称和版本，代码如下:

<script type="text/javascript">
   var browser=navigator.appName;
   var b_version=navigator.appVersion;
   document.write("Browser name"+browser);
   document.write("<br>");
   document.write("Browser version"+b_version);
</script> -->
