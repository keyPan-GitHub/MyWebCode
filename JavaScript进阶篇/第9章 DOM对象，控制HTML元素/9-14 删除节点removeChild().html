<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>删除节点removeChild()</title>
</head>
<body>
<div id="content">
  <h1>html</h1>
  <h1>php</h1>
  <h1>javascript</h1>
  <h1>jquery</h1>
  <h1>java</h1>
</div>

<script type="text/javascript">
function clearText() {
  var con=document.getElementById("content");
  // 在此完成该函数
  for (var i =con.childNodes.length-1; i>=0; i--) {
        var Node = con.childNodes[i];
        con.removeChild(Node);
  }
}
</script>
<button onclick="clearText()">清除节点内容</button>
</body>
</html>
