    function createa(url,text)
    {
        var a = document.createElement("a");
        a.setAttribute("href",url);
        a.innerHTML = text;
        a.style.color = "red";
        main.appendChild(a);
    }
    // 调用函数创建链接
    createa("http://www.imooc.com/","慕课网");
    
    </script>
